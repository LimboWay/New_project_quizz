{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Password reset
{% endblock %}

{% block header %}
    Password reset
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success mt-2">Reset</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
