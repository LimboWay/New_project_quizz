{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Password change
{% endblock %}

{% block header %}
    Password change
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-2">Change</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
